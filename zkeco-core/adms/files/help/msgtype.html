  <h2>公告类别 </h2><br />

    <p>系统默认有四种公告类别：人事类、考勤类、门禁类、系统类。 </p><br />
  <p><b>新增公告类别： </b></p><br />
  <p>点击【新增】，显示编辑界面，输入类别名称、持续天数、提前提醒天数，点击【确认】完成新增并返回，在类别列表中会显示新增的类别。</p><br />
