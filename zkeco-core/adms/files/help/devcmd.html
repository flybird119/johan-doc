<head>
	<title>系统帮助</title>
	<link rel="stylesheet" type="text/css" href="css/help.css" />

<body class="help_body1">
	<div class="help_position"><span class="help_positionIcon">系统帮助</span> -> 设备管理 -> 服务器下发命令</div>
<div class="help_mainContant">
  <p><h2>服务器下发命令 </h2><br />
  <p>显示当前系统向设备下发的命令列表。返回值大于等于0表示执行成功，为负数表示执行失败 </p><br />
  </div><br />
   <p><b>清空命令表：</b>点击后，弹出确认页面，点击【确认】则清空服务器下发命令列表中的所有内容；</p><br />
   <p><b>删除：</b>勾选您要删除的命令前的复选框，点击【删除】，确认后删除该条服务器下发的命令。 </p>
</div>
</body>
</html>
