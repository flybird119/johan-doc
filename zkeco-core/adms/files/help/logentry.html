  <h2>日志记录</h2><br />

  <p>系统默认主界面显示系统内所有操作的日志记录。因为数据量较大，可以使用查询功能查找您所需要查看的日志记录。具体操作请参见<a href="addenda2.html">附录1.常用操作</a>。</p><br />
