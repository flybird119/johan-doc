  <h2>系统提醒设置 </h2><br />

  <p>设置系统提醒的通知人员和提醒时间，系统提醒包括有转正、生日、合同到期、身份证到期和人事调动生效的提醒。设置好系统提醒后，被通知人员在系统提醒时间内打开系统后右下角会弹出提醒对话框，提醒相关操作员相关事宜以做相应处理。 </p><br />

    <p><b>新增系统提醒设置： </b></p><br />
    <p>系统提醒用于将公告分配给不同的角色查看。 </p>
    <p>点击【新增】，显示编辑界面，选择类别（系统类、考勤类、门禁类、人事类）；选择分配给哪些角色（系统参数、人事、设备、门禁、考勤、系统），点击【确认】完成新增并返回，列表中显示该新增系统提醒。 </p><br />
