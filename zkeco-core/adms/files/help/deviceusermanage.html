<div class="help_mainContant">
  <h2>区域用户管理</h2><br />

  <p>（1）点击【考勤】—【区域用户管理】—【为区域添加人员】，进入区域用户管理界面； </p><br />
      <div class="alignC"><img src="images/help_images/deviceusermanage_clip_image002.jpg" alt="图（110）" width="820" /></div><br />
    <p>（2）选择区域，选择人员至右侧【已选择人员】列表； </p>
    <p>（3）点击【确认】则完成人员添加。</p><br />
  <ol><p>说明：</p>  
  <p>一个人员可以属于多个区域，但同一区域内人员不能重复（多次添加只显示一次）； </p>
   <p>若添加过程中，不选择区域只选择人员，则这些人员的考勤区域为无考勤区域。 </p></ol><br />
<br />
