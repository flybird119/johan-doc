<div class="help_mainContant">
  <h2>调休</h2><br />

  <p>调休功能可以为用户提供灵活的工作/休息时间的调整设置。用户既可以在已经安排了排班的情况下，设置人员为休息（且在考勤时不计旷工）。 </p><br />
      <p><b>新增调休操作步骤： </b></p><br />
    <p>1.点击【考勤】—【调休】—【新增】，显示调休编辑界面； </p><br />
    <div class="alignC"><img src="images/help_images/setuseratt_clip_image002.jpg" alt="图（101）" width="751" height="378" /></div><br />
    <p>2.选择人员，设置开始、结束的时间和日期；考勤类型（正常上班、休息） </p>
    <p>3.点击【确认】保存并返回，列表中显示新增调休。 </p>
  <br />
