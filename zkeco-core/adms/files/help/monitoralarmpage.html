<div class="help_mainContant">
  <h2>实时监控</h2><br />

  <p>实时监控系统内的门禁控制器所包含的门的状态以及实时事件，包括正常事件以及异常事件（含报警事件）等。 </p>
  <br />

  <p><b>2. 报警事件： </b></p>
  <br />
  <p>报警事件的记录实际上是异常记录中的一部分，即异常记录中的报警事件记录。 </p>
  <br />
  <p>报警事件监控只监控系统内获取到的报警事件。只能监控到进入到该页面的时间之后的报警事件。 </p>
  <p>&nbsp;</p>
   <br />
