<div class="help_mainContant">
  <h2>公告发布 </h2><br />

  <p>点击【新增】，显示编辑界面，选择公告类别（系统类、考勤类、门禁类、人事类），输入公告内容，点击【确认】完成公告发布，新发布的公告会显示在【我的工作面板】相应栏目下。 </p><br />
   <div class="alignC"><img src="images/help_images/instantmsg_clip_image002.jpg" alt="图（118）" width="323" height="183" /></div><br />
    <p>新发布的公告会显示在【我的工作面板】内，【公告发布】栏目下，有相关权限的用户登录后会看到此公告。 </p>
